<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="City"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-6">
                <input type="submit" value="submit" class="btn btn-light" />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-6 general-view">
              <h1 id="city"></h1>
              <ul>
                <li id="time"></li>
                <li id="weather-description"></li>
                <li>
                  Humidity: <span id="humidity"> </span>%, Wind Speed:<span
                    id="wind"
                  >
                  </span>
                  m/s
                </li>
              </ul>
            </div>
            <div class="col-6 icon-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="clear sky"
                id="icon"
              />
              <span class="temperature" id="temperature"> </span>
              <span class="unit">
                <span id="celsius-unit" class="inactive">Â°C</span>
              </span>
            </div>
          </div>

          <!-- forecast section -->
          <div class="weather-forecast">
            <div class="row" id="forecast-multidays"></div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/EvaZhang-001/final-weather-app"
            target="_blank"
            >Open-source code </a
          >by Eva Zhang
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
